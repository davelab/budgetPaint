<html>
<head>
  <meta charset="UTF-8">
  <title>BudgetPaint</title>
  <link rel="stylesheet" href="components/nouislider/src/jquery.nouislider.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="canvas-container">
  <canvas id="paint"></canvas>
</div>
<div id="palette">
  <div id="palette-handle"></div>
  <div class="tools" id="stroke-palette">
  <div class="slider-value"><span></span></div>
    <div class="tools-container" id="stroke-slider-container">
      <div id="slider"></div>
    </div>
  </div>
  <div class="tools" id="color-palette">
    <div class="tools-container" id="colorpicker-container"><span></span></div>
  </div>
  <div class="tools" id="undo"></div>
  <div class="tools" id="redo"></div>
  <div class="tools" id="clear"></div>
</div>

<script src="components/jquery/dist/jquery.js"></script>
<script src="components/jquery-ui/ui/core.js"></script>
<script src="components/jquery-ui/ui/widget.js"></script>
<script src="components/jquery-ui/ui/mouse.js"></script>
<script src="components/jquery-ui/ui/position.js"></script>
<script src="components/jquery-ui/ui/draggable.js"></script>
<script src="components/nouislider/distribute/jquery.nouislider.all.js"></script>
<script src="components/jquery-minicolors/jquery.minicolors.js"></script>
<script type="text/javascript" src="scripts/painter.js"></script>

</body>
</html>
